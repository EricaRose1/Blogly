{% extends 'base.html' %}

{% block title %}
Edit a tag
{% endblock %}

{% block content %}
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div>
    <label for="name">Name</label>
        <input type="text" name="edit-name" placeholder="Enter a name for the tag">
        <button>Cancel</button>
        <button>Add</button>
    </div>
    <div>
        {% for post in posts %}
        <input type="checkbox" value="{{post.id}}" id="{{post.id}}" name="posts"
        {% if post in tag.posts %}
        checked
        {% endif %}>
        <label for="post_{{post.id}}"> {{ post.title }}</label>
    </div>
    {% endfor %}
    <div>
        <a href="/tags">Cancel</a>
        <button type="submit">Edit</button>
    </div>
</form>

{% endblock %}
