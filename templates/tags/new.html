{% extends 'base.html' %}

{% block title %} Add Tag {% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form action="/tags/new" method="POST">
    <div>
    <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter a name for the tag">
    </div>
    <div>
        {% for post in posts %}
        <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
      {% endfor %}
    <div>
        <a href="/tags" class="btn">Cancel</a>
        <button type="submit" class="btn">Add</button>
    </div>

</form>
{% endblock %}
