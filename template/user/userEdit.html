
{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}}

{% block content %}
<body>
    <h1>Edit a user</h1>
    <form action="/" method="POST">
        <label for="'first_name"></label>
            <input type="text" name="first_name" placeholder="Enter a first name">
        <label for="last_name"></label>
            <input type="text" name="last_name" placeholder="Enter a last name">
        <label for="image_url"></label>
            <input type="url" name="url" placeholder="Provide an image of this user">
        <div>
            <a href="/users">Cancel</a>
            <button type="submit">Save</button>
        </div>  
    </form>
</body>
{% endblock %}
